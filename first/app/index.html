<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/example-styles.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/lodash/dist/lodash.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/d3/d3.js"></script>
    <script src="components/d3-tip/index.js"></script>
    <script src="http://d3js.org/d3.hive.v0.min.js"></script>
    <script src="js/forcedirected.js"></script>
    <script src="js/hive.js"></script>
    <script src="js/dendrogram.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/crossfilter.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="row">
      <!--<div class="col-lg-offset-2 col-lg-10">-->
      <div class="col-lg-12">
        <div id="crossfilter_chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="pull-left">
          <button id="reset_time" class="btn btn-danger"> Reset Time Filter </button>
        </div>
        <div class="pull-right">
          <div class="btn-group date-format" data-toggle="buttons">
            <label class="btn btn-primary">
              <input type="radio" name="options" id="day" value="%d %b" checked> Day
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="month" value="%b %y"> Month
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="year" value="%Y"> Year
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" style="display: none;" id="controls">
        <div class="col-xs-6 col-sm-4 col-lg-4">
          <p> Order: <select id="order">
            <option value="name">by Name</option>
            <option value="count">by Frequency</option>
            <option value="group1">by Group1</option>
            <option value="group2">by Group2</option>
            <option value="rank">by Rank</option>
          </select>
        </div>
      </div>
      <div class="row">
        <aside class="col-lg-2">
        <ul class="sidebar">
          <li class="chart" title="Force Directed" id="forcedirected">
          <a href="#">Force Directed</a>
          </li>
          <li class="chart" title="Dendrogram" id="dendrogram">
          <a href="#">Dendrogram</a>
          </li>
          <li class="chart" title="Hive" id="hive">
          <a href="#">Hive</a>
          </li>
          <li class="chart" title="Matrix" id="matrix">
          <a href="#">Matrix </a>
          </li>
        </ul>
        </aside>
        <div class="col-lg-10">
          <div id="chart"></div>
        </div>
      </div>

    </div>
    <div class="tooltip" style="opacity: 0"></div>
  </body>
</html>
